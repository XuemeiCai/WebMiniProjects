<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/106e99c911.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="day13.css">
  <title>Building Blocks</title>
</head>
<body>
  <div id="container">
    <div id="shape-block">
      <h3>choose your block</h3>
      <div class="block" id="square" draggable="true"></div>
      
      <div class="block" id="triangle-up" draggable="true"></div>
      <div class="block" id="circle" draggable="true"></div>
      <div class="block" id="triangle-down" draggable="true"></div>
      <div class="block" id="parallelogram" draggable="true"></div>
      <div class="block" id="cone" draggable="true"></div>
      <div class="block" id="rectangle" draggable="true"></div>

      
      
     
      
    </div>

    <div id="canvas">
      <h1 id="instruction">Build your blocks here!</h1>
    </div>
  </div>

 

  <script src="day13.js" charset="utf-8"></script>
</body>
</html>
